<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Bharadwaj List & Grid View</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="btnContainer">
      <button class="btn" onclick="listView()">
        <i class="fa fa-bars"></i>
      </button>
      <button class="btn active" onclick="gridView()">
        <i class="fa fa-th-large"></i>
      </button>
    </div>
    <div class="month" style="background-color: yellow">
      <h1>January</h1>
    </div>
    <div class="month" style="background-color: rgb(255, 38, 0)">
      <h1>Febraury</h1>
    </div>
    <div class="month" style="background-color: rgb(43, 255, 0)">
      <h1>March</h1>
    </div>
    <div class="month" style="background-color: rgba(255, 38, 0, 0.041)">
      <h1>April</h1>
    </div>
    <div class="month" style="background-color: rgba(255, 255, 0, 0.568)">
      <h1>May</h1>
    </div>
    <div class="month" style="background-color: rgba(0, 183, 255, 0.87)">
      <h1>June</h1>
    </div>
    <div class="month" style="background-color: rgba(255, 255, 0, 0.466)">
      <h1>July</h1>
    </div>
    <div class="month" style="background-color: rgba(255, 38, 0, 0.452)">
      <h1>August</h1>
    </div>
  </body>
  <script src="index.js"></script>
</html>
